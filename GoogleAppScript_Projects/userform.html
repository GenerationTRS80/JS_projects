<!DOCTYPE html>
<html lang="en">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Doc User Form</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="user_name" type="text" class="validate">
        <label for="user_name">Your Name</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">phone</i>
        <input id="tele" type="text" class="validate">
        <label for="tele">Telephone</label>
      </div>
      <button id="btn" class="btn waves-effect waves-light">Add User
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    var nameBox = document.getElementById("user_name");
    var phoneBox = document.getElementById("tele");

    // Listen for click event and a dd a function called add record
    document.getElementById("btn").addEventListener("click", addRecord);

    function addRecord() {

      //Create an object data that you will use to return a value to the spreadsheet
      var data = {
        name: nameBox.value,
        phone: phoneBox.value
      };

      // If nothing is entered for either name or phone number then stop function and throw an error
      if (name.length == 0 || phone.length == 0) {

        // Run the function from the server side
        google.script.run.errorMsg();
      } else {

        google.script.run.appendData(data);
        //Once data is added then clear the entry boxes
        nameBox.value = "";
        phoneBox.value = "";
      } // Close else
    } // Close add records
  </script>

</body>

</html>
