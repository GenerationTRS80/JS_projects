  <!-- Text Area  -->
  <h3>Input Text area with div</h3>
  <div class="textArea">
    <label>Text Area 1</label>
    <textarea class="formatTextArea" name="" id="" cols="24" rows="6" maxlength="1000"></textarea>
    <label>Text Area 2</label>
    <textarea class="formatTextArea" name="" id="" cols="24" rows="6" maxlength="1000"></textarea>
  </div>
  <form class="form-input">
    <h3>Input Text area with Form</h3>
    <label> Textarea Input 1
      <textarea class="formatTextArea" name="" id="" cols="24" rows="6" maxlength="1000"></textarea>
    </label>
    <label>Textarea Input 2</label>
    <textarea name="" id="" cols="24" rows="6"></textarea>
    <label>Textarea Input 3</label>
      <textarea name="" id="" cols="24" rows="6"></textarea>
  </form>
  <!-- checkbox Button -->
  
  <form class="form-input">
    <h4>Checkbox Form Wrapper</h4>
    <p>
    <input type="checkbox">
    <label>Checkbox 1</label> </p>
    <p>
    <input type="checkbox">
    <label>Checkbox 2</label> </p>
    <p>

    <label>Checkbox 3</label> </p>
    <p>
    <input type="checkbox">
    <label>Checkbox 4</label> </p>

  <div>
      <h4>Checkbox Div Wrapper</h4>

  <!-- Dropdown Select -->

    <option value="2">Option 2</option>
    <option value="3">Option 3</option> 
    <option value="4">Option 4</option>

  <form action="">
    <label>Select Form</label>
    <select name="" id="" multiple="multiple">

    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
